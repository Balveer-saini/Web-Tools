<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools-Text Conversion</title>
    <link rel="stylesheet" href="toolsStyle.css">
</head>
<body>
    <div class="container">
        <textarea class="textarea" name="text" cols="30" rows="10"></textarea>
        <div class="container-btn">
            <div class="uppertext">
                <button class="uppercase">Uppercase</button>
                <textarea name="text" class="uppercaset" cols="20" rows="2"></textarea>
            </div>
            <div class="lowertext">
                <button class="lowercase">Lowercase</button>
                <textarea name="text" class="lowercaset" cols="20" rows="2"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
